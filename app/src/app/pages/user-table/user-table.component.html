<div class="container">
    <div class="card w-100">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Status</th>
                        @if(auth.isLogginIn()){
                            <th scope="col">Opctions</th>
                        }
                    </tr>
                </thead>
                <tbody>
                    @for(user of users; track user.id){
                    <tr class="text-center">
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.name}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.status}}</td>
                        @if(auth.isLogginIn()){
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal"
                            (click)="userSelected(user.id)">
                                <i class="bi bi-eye-fill"></i>      <!--Ver Usuario-->
                            </button>
                            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDelete"
                            (click)="userSelected(user.id)">
                                <i class="bi bi-trash3-fill"></i>   <!--Eliminar Usuario-->
                            </button>
                        </td>
                        }
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-user-modal [idUser]="numberId"></app-user-modal>
<app-modal-delete [idUser]="numberId"></app-modal-delete>
